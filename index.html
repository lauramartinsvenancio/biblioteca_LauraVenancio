<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nação Corinthiana - A Biblioteca</title>
    <!-- Favicon do Timão -->
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/en/c/c1/SC_Corinthians_Paulista_crest.svg" type="image/svg+xml">
    <!-- Fontes do Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Link para o arquivo de estilo -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="site-header">
        <div class="container header-container">
            <img src="https://upload.wikimedia.org/wikipedia/en/c/c1/SC_Corinthians_Paulista_crest.svg" alt="Escudo do Corinthians" class="escudo-header">
            <div>
                <h1>Nação Corinthiana: A Biblioteca</h1>
                <p>A história, a garra e a glória do Time do Povo.</p>
            </div>
        </div>
    </header>

    <main>
        <!-- Seção da Página Inicial -->
        <div id="pagina-inicial">
            <div class="container">
                <h2>Leituras obrigatórias para quem tem o Corinthians na alma!</h2>
                <div class="catalogo-grid" id="catalogo-container">
                    <!-- Os cards dos livros serão criados aqui pelo JavaScript -->
                </div>
            </div>
        </div>

        <!-- Seção da Página de Detalhes (começa escondida) -->
        <div id="pagina-detalhes" class="hidden">
            <div class="container">
                <a href="#" id="btn-voltar" class="btn-voltar">&larr; Voltar para a Fiel</a>
                <div id="detalhes-livro-container">
                    <!-- O conteúdo do livro clicado será criado aqui pelo JavaScript -->
                </div>
            </div>
        </div>
    </main>

    <footer class="site-footer">
        <div class="container">
            <p>Fundado em 1910 - Para sempre em nossos corações. <span class="footer-grito">Aqui é Corinthians!</span></p>
        </div>
    </footer>

    <!-- Link para o arquivo de script -->
    <script src="script.js"></script>
</body>
</html>
